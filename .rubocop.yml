require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1
  Exclude:
    - bin/**/*
    - db/schema.rb
    - vendor/bundle/**/*

RSpec/ExampleLength:
  Exclude:
    - spec/system/**/*

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/**/*

RSpec/NestedGroups:
  Enabled: false

Style/Documentation:
  Enabled: false
